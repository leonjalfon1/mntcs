name: mntcs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

      - uses: actions/checkout@v2

      - name: Build
        run: |
          sudo add-apt-repository -y ppa:neurobin/ppa
          sudo apt-get update
          sudo apt-get install -y libc6-dev shc dh-make devscripts
          mkdir /out
          shc -f /src/mntcs.sh -o /out/mntcs

      - name: Publish
        uses: actions/upload-artifact@v2
        with:
          name: mntcs
          path: |
            src/mntcs.conf
            src/mntcs.service
            out/mntcs
